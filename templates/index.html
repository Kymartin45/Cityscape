<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cityscape</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        {% block script %}
        <script>
            window.onload = function refreshInputFields() {
                document.getElementById('user-submit-guess').addEventListener('click', submitGuess, {once: true});
            }

            function submitGuess(e) {
                e.preventDefault();
                const attempt = document.getElementById('submit-guess').value;
                const cityId = '{{ cityId }}';

                const submission = {
                    cityId: cityId,
                    attempt: attempt
                }

                if (!attempt) {
                    alert('Please guess a country');
                    return; 
                }

                fetch('/guess', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submission),
                })
                .then(res => res.json())
                .then(data => {
                    console.log({'correct': data})
                    
                    const modalText = `You are ${data ? 'correct' : 'incorrect'}!`
                    document.getElementById('my-result').textContent = modalText;
                })
                .catch((err) => {
                    console.error(err);
                })
            };

            function refreshPage() {
                window.location.reload();
            }
        </script>
        {% endblock %}
    </head>

    <body>
        <div class="home-content">
            <h1>Cityscape</h1>    
            <div class="my-map" id="user-attempt">
                <img src="{{ mapOfCity }}">
                    <input type="text" placeholder="Country" id="submit-guess" name="submit-guess" style="text-transform: capitalize;" autocomplete="off" required>
                    <button class="btn btn-primary" id="user-submit-guess" onclick='submitGuess' data-toggle="modal" data-target="#results-modal" type="button">Submit</button>
            </div>
        </div>

        <div class="modal fade" id="results-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Results</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p><strong><span id="my-result">
                        
                    </span></strong></p>
                </div>

                <div class="modal-footer">
                  <button type="submit"  class="btn btn-secondary" onclick="refreshPage()">Play again</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cityscape</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            window.onload = function refreshInputFields() {
                document.getElementById('user-submit-guess').addEventListener('click', submitGuess);
            }

            function submitGuess(e, correctAnswer) {
                e.preventDefault();
                var attempt = document.getElementById('submit-guess').value;
                var correctAnswer = '{{ correctAnswer }}';
                console.log('Guess submitted: ', attempt);

                var guess = JSON.stringify(attempt);
                var attempt = { 
                    'attempt' : guess
                }
                $.ajax({
                    url: '/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(attempt)
                });
                console.log(attempt);
                console.log(`Correct answer: ${correctAnswer}`);
            }
        </script>
    </head>

    <body>
        {% block main %}
        {% with errorMessage = get_flashed_messages() %}
            {% if errorMessage %}
            <p><strong>{{ errorMessage }}</strong></p>
            {% endif %}
        {% endwith %}
        <div class="home-content">
            <h1>Cityscape</h1>
            <div class="my-map" id="user-attempt">
                <img src="{{ mapOfCity }}">
                    <input type="text" placeholder="Country" id="submit-guess" name="submit-guess" autocomplete="off" required>
                    <button class="btn btn-primary" id="user-submit-guess" onclick="submitGuess">Submit</button>
            </div>
        </div>
        {% endblock %}
    </body>
</html>

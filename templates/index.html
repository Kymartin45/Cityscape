<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cityscape</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        {% block script %}
        <script>
            window.onload = function refreshInputFields() {
                document.getElementById('user-submit-guess').addEventListener('click', submitGuess);
            }

            function submitGuess(e) {
                e.preventDefault();
                const attempt = document.getElementById('submit-guess').value;
                const correctAnswer = '{{ correctAnswer }}';

                const submission = {
                    cityId: correctAnswer,
                    attempt: attempt,
                    isCorrect: {
                        'yes': 'Correct!',
                        'no': 'Incorrect'
                    }
                }

                if (attempt == null || attempt == '') {
                    alert('Please guess a country');
                    return false;
                }

                fetch('/guess', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submission),
                })
                .then(res => res.json())
                .then(data => {
                    console.log('Successful submission:', data);
                })
                .catch((err) => {
                    console.error(err);
                })
            }; 
        </script>
        {% endblock %}
    </head>

    <body>
        <div class="home-content">
            <h1>Cityscape</h1>    
            <div class="my-map" id="user-attempt">
                <img src="{{ mapOfCity }}">
                    <input type="text" placeholder="Country" id="submit-guess" name="submit-guess" style="text-transform: capitalize;" autocomplete="off" required>
                    <button class="btn btn-primary" id="user-submit-guess" onclick='submitGuess' data-toggle="modal" data-target="#results-modal" type="button">Submit</button>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cityscape</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
        <script>
            const fpPromise = import('https://openfpcdn.io/fingerprintjs/v3')
                .then(FingerprintJS => FingerprintJS.load());

            fpPromise
            .then(fp => fp.get( { extendedResult: true } ))
            .then(({ visitorId }) => localStorage.setItem('visitorId', visitorId));
            
        </script>

        {% block script %}
        <script>
            function submitGuess(e) {
                e.preventDefault();
                const attempt = document.getElementById('submit-guess').value;
                
                if (!attempt) {
                    alert('Please guess a country');
                    return; 
                }
                
                const visitorId = localStorage.getItem('visitorId');
                const cityId = '{{ cityId }}';
                
                let gamesPlayed = parseInt(localStorage.getItem('gamesPlayed'));
                localStorage.setItem('gamesPlayed', ++gamesPlayed);

                const submission = {
                    cityId,
                    attempt,
                    visitorId,
                }

                fetch('/guess', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submission),
                })
                .then(res => res.json())
                .then(data => {
                    console.log({'correct': data});
                    
                    const modalText = `You are ${data ? 'correct' : 'incorrect'}!`;
                    document.getElementById('my-result').textContent = modalText;

                    /* temp */ 
                    if (data) {
                        /* if result true - increment currentStreak += 1 */
                        let currentStreak = parseInt(localStorage.getItem('currentStreak'));
                        let maxStreak = parseInt(localStorage.getItem('maxStreak'));
                        let gamesWon = parseInt(localStorage.getItem('gamesWon'));
                        
                        localStorage.setItem('currentStreak', ++currentStreak);
                        localStorage.setItem('gamesWon', ++gamesWon);
            
                        /* & check if currentStreak is > maxStreak; set the val of currentStreak to the val of maxStreak; else get currentStreak val*/
                        parseInt(`${currentStreak > maxStreak ? localStorage.setItem('maxStreak', (currentStreak)) : console.log('Good job!')}`);
            
                        document.getElementById('current-streak').textContent = `Current streak: ${currentStreak}`;
                        document.getElementById('max-streak').textContent = `Best streak: ${localStorage.getItem('maxStreak')}`; 

                    } else {
                        localStorage.setItem('currentStreak', '0');
                        
                        document.getElementById('current-streak').textContent = `Current streak: ${localStorage.getItem('currentStreak')}`;
                        document.getElementById('max-streak').textContent = `Best streak: ${localStorage.getItem('maxStreak')}`; 
                    }
                })
                .catch((err) => {
                    console.error(err);
                })
            };
        </script>
        {% endblock %}  
    </head>

    <body>
        <div class="home-content">
            <h1>Cityscape</h1>    
            <div class="my-map" id="user-attempt">
                <img src="{{ mapOfCity }}" class="map-center">
            </div>
        </div>

        <div class="user-content">
            <input type="text" placeholder="Country" id="submit-guess" name="submit-guess" style="text-transform: capitalize;" autocomplete="off" required>
            <button class="btn btn-primary" id="user-submit-guess" onclick='submitGuess' data-toggle="modal" data-target="#results-modal" type="button">Submit</button>
        </div>

        <div class="modal fade" id="results-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100" id="results-title">Results</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h5><strong id="current-streak"></strong></h5>
                    <hr>
                    <h5><strong id="max-streak"></strong></h5>
                    <hr>
                    <p><strong><span id="my-result"></span></strong></p>
                </div>

                <div class="modal-footer">
                  <button type="submit"  class="btn btn-secondary" onclick="refreshPage()">Play again</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
